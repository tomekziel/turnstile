<!-- public/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Turnstile Demo</title>
    <!-- Turnstile script with implicit rendering -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <h1>Number Verification</h1>
    
    <!-- Simple form with Turnstile integration -->
    <form method="POST" action="/submit">
        <!-- Number input -->
        <label for="number">Enter number:</label>
        <input type="number" 
               id="number" 
               name="number" 
               required
               pattern="\d+">
        
        <!-- Turnstile widget -->
        <div class="cf-turnstile" 
             data-sitekey="0x4AAAAAAA9Wrt9glMILMMN3"
             data-callback="onSubmit"></div>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Minimal client-side handling -->
    <script>
        function onSubmit(token) {
            // Form submission handled automatically
        }
    </script>
</body>
</html>
